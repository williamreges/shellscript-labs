# Application Configuration
app.name=MyApplication
app.version=1.0.0
app.environment=production

# Database Configuration
db.host=production-db-host
db.port=5432
db.name=myapp_prod
db.user=production_user
db.password=production_password
db.pool.size=20

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=never

# Logging Configuration
logging.level.root=ERROR
logging.level.com.myapp=INFO
logging.file.name=logs/application-prod.log

# AWS Configuration
aws.region=us-east-1
aws.ssm.parameter.path=/myapp/production

# Feature Flags
feature.new-ui.enabled=true
feature.beta-api.enabled=false