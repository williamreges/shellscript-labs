# Application Configuration
app.name=MyApplication
app.version=1.0.0
app.environment=homologation

# Database Configuration
db.host=staging-db-host
db.port=5432
db.name=myapp_hom
db.user=homologation_user
db.password=homologation_password
db.pool.size=10

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.myapp=DEBUG
logging.file.name=logs/application-hom.log

# AWS Configuration
aws.region=us-east-1
aws.ssm.parameter.path=/myapp/homologation

# Feature Flags
feature.new-ui.enabled=true
feature.beta-api.enabled=true